<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cameron the Dog</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="left-section">
      <article class="double-wide">
        <h1>Hi, I'm Cameron.</h1>
        <p class="">I'm a good boy, and I like walks at the park and eating sticks.</p>
        <p class="">Check out my links to read more about my life as a dog!</p>
        <button>Profile</button>
        <button>Contact</p>
      </article>
      <article class="squares" id="bone">
        <p>Give a dog a bone</p>
        <img src="" alt="" class="" />
      </article>
      <article class="squares" id="pics">
        <p>Pictures</p>
        <img src="" alt="" class="" />
      </article>
      <article class="squares" id="toys">
        <p>Toys</p>
        <img src="" alt="" class="" />
      </article>
      <article class="squares" id="treats">
        <p>Treats</p>
        <img src="" alt="" class="" />
      </article>
      <article class="squares" id="blog">
        <p>Blog</p>
        <img src="" alt="" class="" />
      </article>
      <article class="squares" id="humans">
        <p>Humans</p>
        <img src="" alt="" class="" />
      </article>
      <article class="squares" id="friends">
        <p>Friends</p>
        <img src="" alt="" class="" />
      </article>
    </section>
    <section class ="right-section">
      <div class="carousel-progress-buttons-container">
        <button class="carousel-progress-buttons" id="progress-button-one">
        </button>
        <button class="carousel-progress-buttons" id="progress-button-two">
        </button>
        <button class="carousel-progress-buttons" id="progress-button-three">
        </button>
      </div>
      <div class="carousel-left-right-button-container">
        <button class="carousel-left-right-buttons" id="carousel-left-button">
        </button>
        <button class="carousel-left-right-buttons" id="carousel-right-button">
        </button>
      </div>
    </section>
  </body>
</html>
